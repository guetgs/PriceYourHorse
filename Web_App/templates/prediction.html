{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <h1>PriceYourHorse</h1>
  <p class="lead">Determine The Price Tag</p>
</div>
<div class="inner cover">
  <h2>The predicted price for your horse is:</h2>
  <h2>{{price}}<h2>
    <img src={{image_url}} alt='KDE plot of price estimates' style='float:center;width:80%'>
</div>

<div class="col-lg-5">
  <p class="bs-component">
    <a href="/submit" class="btn btn-default btn-lg btn-block">Back To Predictor</a>
  </p>
</div>
{% endblock %}
