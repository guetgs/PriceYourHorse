{% extends 'base.html' %}
{% block content %}
<div class="inner cover">
  <h1 class="cover-heading">PriceYourHorse</h1>
  <p class="lead">Determine The Price Tag</p>
  <br><br>
    <form class="form-horizontal" action='/predictor' method='POST'>
        <fieldset>
          <h2>Please select the characteristics of your horse</h2>
          <div class="form-group">
            <label for="sex" class="col-lg-2 control-label">Sex</label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>Mare</option>
                <option>Gelding</option>
                <option>Stallion</option>
                <option>Filly</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="breed" class="col-lg-2 control-label">Breed</label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>Lipizzan</option>
                <option>Mule</option>
                <option>Arabian</option>
                <option>Welsh Pony</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
    </form>
</div>
{% endblock %}
